report:
  output:
    # 最终生成的 AB 实验报表 Excel 路径（包含总览表 + DID 表 + 图片）
    excel_path: "outputs/abtest_reports/abtest_report.xlsx"
    # 中间图片输出目录，abtest_reporter 会先将图保存为 PNG，再嵌入到 Excel
    figure_temp_dir: "outputs/abtest_reports/figures"

  # 可视化相关配置：控制哪些指标需要绘制柱状图 / DID 图，以及图片在 Excel 中的布局
  visuals:
    metric_effect_bars:
      enabled: true
      sheet_name: "Metric_Charts"
      # 每行最多放多少张 metric 柱状图
      charts_per_row: 2
      # 需要绘制柱状图的指标列表
      metrics:
        - name: "pay_rate"
          phase: "after"
          stratify_filters: {}
        - name: "arppu"
          phase: "after"
          stratify_filters: {}

    did_effect:
      enabled: true
      sheet_name: "DID_Charts"
      charts_per_row: 1
      items:
        - metric: "pay_rate"
          # variant_group: null 表示不额外过滤实验组，由 plot_did_effect 自行处理
          variant_group: null
        - metric: "arppu"
          variant_group: null

